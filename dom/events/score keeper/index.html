<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
  </head>
  <body>
    <div>
      <h2>ping pong score keeper</h2>
      <span id="score1">0</span> to <span id="score2">0</span>
      Use the button below to keep score
      <b>Playing To </b
      ><select name="scoreLimit" id="scoreLimit">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <button id="increase1">+1 Player One</button>
      <button id="increase2">+1 Player Two</button>
      <button id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
