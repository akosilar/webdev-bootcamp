<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>forms demo</h1>
    <form action="/tacos">
      <!-- this button doesn't submit the form -->
      <button type="button">Please do not submit the form</button>
      <p>
        <label for="username">Enter a Username</label>
        <input type="text" / placeholder="username" id="username"
        name="username">
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input type="password" / placeholder="password" id="password"
        name="password">
      </p>
      <p>
        <label for="color">Enter a Color:</label>
        <input type="color" / id="color" name="color">
      </p>
      <p>
        <label for="number">Enter a Number:</label>
        <input type="number" / placeholder="enter a number" id="number"
        name="num" min="1" max="1000">
      </p>
      <button>Submit</button>
      <input type="submit" value="click me" />
    </form>
    <hr />
    <h2>hijacking search</h2>
    <h3>search google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>search google</button>
    </form>
    <h3>search google</h3>
    <form action="https://reddit.com/search">
      <input type="text" name="q" />
      <button>search reddit</button>
    </form>
    <h3>search youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>more inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I agree to everything.</label>
      <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="meal">please select an entree</label>
        <select name="meal" id="meal">
          <option value="">Please choose an option</option>
          <option value="fish">fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak">steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">amout of cheese:</label>
        <input type="range" / id="cheese" min="1" max="10" value="2"
        name="cheese_level">
      </p>

      <p>
        <label for="requests">any special requests</label>
        <br />
        <textarea
          name="requests"
          id="requests"
          cols="30"
          rows="10"
          placeholder="type something here"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>

    <h2>validations demo</h2>
    <form action="/dummy">
      <label for="first">enter first name</label>
      <input type="text" name="first" id="first" required />
      <p>
        <label for="username">username</label>
        <input
          type="text"
          id="username"
          name="username"
          minlength="5"
          maxlength="20"
          required
        />
        <input type="url" />
      </p>

      <button>submit</button>
    </form>
  </body>
</html>
