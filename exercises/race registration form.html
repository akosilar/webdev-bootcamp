<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Register Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>

    <form action="">
      <div>
        <label for="fname">first name</label>
        <input type="text" name="fname" id="fname" />

        <label for="lname">last name</label>
        <input type="text" name="lname" id="lname" />
      </div>

      <div>
        select a race:
        <div>
          <label for="5k">fun run 5k</label>
          <input type="radio" name="race" id="5k" value="5k" />
        </div>
        <div>
          <label for="half">half marathon</label>
          <input type="radio" name="race" id="half" value="half" />
        </div>
        <div>
          <label for="full">full marathon</label>
          <input type="radio" name="race" id="full" value="full" />
        </div>
      </div>

      <label for="email">email</label>
      <input type="text" name="email" id="email" required />
      <label for="password">password</label>
      <input type="text" name="password" id="password" required />

      <label for="age_group">Select Age Group</label>
      <select name="age_group" id="age_group">
        <option value="under 18">under 18</option>
        <option value="18-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="over 50">50+</option>
      </select>
      <button>Register!</button>
    </form>
  </body>
</html>
